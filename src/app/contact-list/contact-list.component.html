<div class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <h2>Контакты</h2>
      <ul class="list-group">
        <li *ngFor="let contact of contacts"
            class="list-group-item list-group-item-action"
            (click)="onSelect(contact)"
            [class.active]="contact === selectedContact">
          {{ contact.name }}
        </li>
      </ul>
      <button class="btn btn-success mt-3" (click)="createNewContact()">+ Новый контакт</button>
    </div>

    <div class="col-md-7">
      <app-contact-details
        [contact]="selectedContact"
        (contactSaved)="onContactSaved($event)"
        (contactDeleted)="onContactDeleted($event)">
      </app-contact-details>
    </div>
  </div>
</div>
