<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонная книга - REST API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Телефонная книга</h1>
        </header>

        <div class="main-content">
            <!-- Форма добавления контакта -->
            <div class="form-section">
                <h2>Добавить новый контакт</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Имя *" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="mobile" placeholder="Мобильный телефон *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="home" placeholder="Домашний телефон">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить контакт</button>
                </form>
            </div>

            <!-- Список контактов -->
            <div class="contacts-section">
                <div class="section-header">
                    <h2>Список контактов (<span id="contacts-count">0</span>)</h2>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="loadContacts()">Обновить</button>
                        <button class="btn btn-danger" onclick="deleteAllContacts()">Удалить все</button>
                    </div>
                </div>

                <div id="loading" class="loading">Загрузка...</div>
                <div id="contacts-list" class="contacts-list"></div>
            </div>
        </div>

        <!-- Статус сообщения -->
        <div id="message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
